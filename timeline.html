<script>
    // update visitor count
    const countEl = document.getElementById('count');

    updateVisit();

    function updateVisit() {

        fetch('https://api.countapi.xyz/hit/kgspace/kgspace/?amount=1')
            .then(res => res.json())
            .then(res => {
                countEl.innerText = res.value + " visits";
            });
    }
